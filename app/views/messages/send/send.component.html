<div class="row">
    <div class="col-md-3">Messages menu will come here</div>
    <div class="col-md-9">
        <div class="panel-header">
            <h3 class="panel-title">New Message</h3>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div *ngIf="participants.length > 0">
                <ul class="list-inline">
                    <li *ngFor="let item of participants">
                        <div id="{{item.connection.id}}">
                            <img class="profile-pic-25" src="{{item.connection.profile_pic}}"/>
                            <span>{{item.connection.full_name}}</span>
                            <span (click)="removeParticipant(item)">x</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="input-field col s12">
              <input type="text" class="validate filter-input form-control" [(ngModel)]=query (keyup)=filter() placeholder="Type name to add people"/>
            </div>
            <div *ngIf="filteredList.length > 0">
                <ul class="suggestions">
                    <li *ngFor="let item of filteredList">
                        <div (click)="select(item)">
                            <img class="profile-pic-25" src="{{item.connection.profile_pic}}"/>
                            <span>{{item.connection.full_name}}</span>
                        </div>
                    </li>
                </ul>
            </div>
            <br/>
            <textarea #messageText class="form-control" placeholder="Type a message"></textarea>
            <div class="clearfix"></div>
            <div class="chat_bottom">
                <a href="#" class="pull-left upload_btn">
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                Add Files</a>
                <a (click)="sendMessage(messageText.value)" class="pull-right btn btn-success">Send</a>
