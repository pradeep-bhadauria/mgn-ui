<div class="row">
    <div class="col-md-12 personal-info">
        <div class="panel">
            <div class="panel-header">
                <i class="fa fa-user-secret"></i> Username
            </div>
            <div class="panel-container">         
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" [(ngModel)]='currentUser.username' name='username'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input (click)="saveUsername()" type="button" class="btn btn-primary" value="Save Changes">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
