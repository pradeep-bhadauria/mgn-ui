<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a [routerLink]="['/connections']"
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'default' }">
                <i class="fa fa-users"></i> My Connections <span class="badge">14</span>
            </a>
            <!--a [routerLink]="['/connections/groups']" 
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'groups' }">
                <i class="fa fa-group"></i> Groups <span class="badge">14</span>
            </a-->
            <a [routerLink]="['/connections/pending-request']" 
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'pending-request' }">
                <i class="fa fa-user-plus"></i> Pending <span class="badge">14</span>
            </a>
            <a [routerLink]="['/connections/sent-request']" 
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'sent-request' }">
                <i class="fa fa-user"></i> Sent <span class="badge">14</span>
            </a>
            <a [routerLink]="['/connections/followers']" 
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'followers' }">
                <i class="fa fa-mail-reply"></i> Followers <span class="badge">14</span>
            </a>
            <a [routerLink]="['/connections/following']" 
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'following' }">
                <i class="fa fa-mail-forward"></i> Following <span class="badge">14</span>
            </a>
            <a [routerLink]="['/connections/blocked']" 
            [ngClass]="{ 'list-group-item': menuType, 'active': menuType === 'blocked' }">
                <i class="fa fa-minus-circle"></i> Blocked <span class="badge">14</span>
            </a>
        </div>
    </div>
    <div class="col-md-9">   
        <div class="panel panel-default fill" *ngFor="let c of connections">
            <img src="img/user.png"/>
            <div class="details">
                <h4>{{c.connection.full_name}}</h4>
                <div class="col-xs-6">
                    <a class="col-xs-6 message">
                        <i class="fa fa-envelope"></i>
                    </a>    
                </div>
                <div class="col-xs-6">
                    <a class="col-xs-6 remove">
                        <i class="fa fa-user-times"></i>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div *ngIf="loading">Loading...</div>
</div>
